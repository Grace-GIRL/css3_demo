<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style>
        	.bg-clip{
        		background: url(libg.jpg) repeat;
        		-webkit-background-clip:text;
        		-webkit-text-fill-color:transparent;

        		-webkit-transform:rotate(-5deg);
        		-moz-transform:rotate(-5deg);
        		-o-transform:rotate(-5deg);
        	}
        	/* transparent透明 */
        </style>
    </head>
    <body>
    	<div class="bg-clip">
    		<h3>KABLAMO!</h3>
    	</div>
    </body>
</html>
