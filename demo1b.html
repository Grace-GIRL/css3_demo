<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
    ul{
    	list-style: none;
    }
    ul li{
    	float:left;
    	margin:0 5px;
    }
    ul li a {
        color: #e83119;
        font-size: 20px;
        text-decoration: none;

        
    }
    a{
    	border-bottom: 3px solid #e83119;
    }
    a:hover{
    	border-bottom: 50px solid #e83119;
    }

    a{
    	-webkit-transition:border 0.3s ease-out;
    }
    </style>
</head>

<body>
    <h6>1b. Border Transition</h6>
    <ul>
        <li><a href="#">Neat</a></li>
        <li><a href="#">Little</a></li>
        <li><a href="#">Navigation</a></li>
        <li><a href="#">Effect</a></li>
    </ul>
</body>

</html>
