<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style>
        	a{
        		color:#e83119;
        		font-size:30px;
        		text-decoration:none;
        	}
        	a:hover{
        		color:#0a99ae;
        	}
			/* 原来的颜色会快速消失，新的颜色慢慢出现 *
        	a{
        		-webkit-transition-property:color;
  
        		-webkit-transition-duration:0.4s;

        		-webkit-transition-timing:ease-out;
        	}
   

        </style>
    </head>
    <body>
    	<h6>1a. Color Transition</h6>
		<!-- 链接（link）的颜色应用一个0.4s的过渡效果 -->
    	<a href="#">COLOR FADE</a>
    </body>
</html>
